name: Diff CCD definition

on:
  pull_request:
    branches:
      - master

jobs:

  buildBranch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: build/branch
      - uses: actions/upload-artifact@v4
        with:
          name: branch
          path: build/branch/ccdImports/configFiles/*

  buildMaster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: master
          path: build/master
      - uses: actions/upload-artifact@v4
        with:
          name: master
          path: build/master/ccdImports/configFiles/*

  report:
    runs-on: ubuntu-latest
    needs: [buildBranch, buildMaster]
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: actions/download-artifact@v5
        with:
          name: branch
          path: build/branch
      - uses: actions/download-artifact@v5
        with:
          name: master
          path: build/master
      - name: Generate report
        id: ccd-diff
        run: |
          REPORT="$(npx -q @hmcts/ccd-diff build/master build/branch)"
          REPORT="${REPORT//'%'/'%25'}"
          REPORT="${REPORT//$'\n'/'%0A'}"
          REPORT="${REPORT//$'\r'/'%0D'}"
          echo $REPORT
          echo "::set-output name=content::$REPORT"
      - name: Display
        run: |
          echo "${{ steps.ccd-diff.outputs.content }}"
      - name: Add report
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            # CCD diff report
            ${{ steps.ccd-diff.outputs.content }}
          comment_includes: CCD diff report
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
