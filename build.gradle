jacocoTestReport {
  executionData(test)
  reports {
    xml.enabled = true
    csv.enabled = false
    xml.destination = file("${project.buildDir}/reports/jacoco/test/jacocoTestReport.xml")
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
  maven { url "https://repo.maven.apache.org/maven2" }
  maven { url "https://jitpack.io" }

}


processResources {
  from ('src/lib/AI-Agent.xml') {
    into 'lib'
  }
}

