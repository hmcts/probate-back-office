      - BAR_PAYMENTS_EMAIL_TO=pepito@grillo.com
      - BAR_PAYMENTS_EMAIL_MESSAGE=hi
      - BAR_PAYMENTS_EMAIL_SUBJECT=Docker Env Bar Payments Reconciliation Report
