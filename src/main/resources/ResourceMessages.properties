stopBodyNoApplyingExecutors=You can't currently use this service if the primary executor is not applying and there are no other executors applying.\nNi allwch ddefnyddio'r gwasanaeth hwn ar hyn o bryd os nad yw'r prif ysgutor yn gwneud cais ac nad oes ysgutorion eraill yn gwneud cais. 
stopBodyMinorityInterest=You can't use this service if there is a minority interest.\nNi allwch ddefnyddio'r gwasanaeth hwn os oes diddordeb lleiafrifol.
stopBodyApplicantSiblings=The online service can't process cases where the deceased has any other issue, you must apply using the PA1A.\nNi all y gwasanaeth ar-lein brosesu achosion lle mae gan yr ymadawedig unrhyw fater arall, rhaid i chi wneud cais gan ddefnyddio'r ffurflen PA1A.
stopBodyRenouncing=You can't use this service if the spouse or civil partner is not renouncing.\nNi allwch ddefnyddio'r gwasanaeth hwn os nad yw'r priod neu'r partner sifil yn ymwrthod.
stopBodySpouseOrCivil=You can't use this service if the spouse or civil partner is the applicant and no longer married or in a civil partnership.\nNi allwch ddefnyddio'r gwasanaeth hwn os mai'r priod neu'r partner sifil yw'r ceisydd ac nad yw'n briod neu mewn partneriaeth sifil mwyach.
stopBodyDiedOrNotApplying=You can't use this service if an executor/residuary legatee/devisee in trust is alive or applying.\nNi allwch ddefnyddio'r gwasanaeth hwn os yw ysgutor / derbyniwr cymynrodd /  cymynnwr mewn ymddiriedolaeth yn fyw neu'n gwneud cais.
stopBodyEntitledMinority=You can't use this service if there is a beneficiary under the age of 18.\nNi allwch ddefnyddio'r gwasanaeth hwn os oes buddiolwr dan 18 oed.
stopBodyLifeInterest=You can't use this service if there is a life interest in respect of the estate.\nNi allwch ddefnyddio'r gwasanaeth hwn os oes diddordeb oes mewn perthynas â'r ystad.
stopBodyResiduary=You can't use this service if you are not named in the will as a residuary legatee or devisee.\nNi allwch ddefnyddio'r gwasanaeth hwn os nad ydych yn cael eich enwi yn yr ewyllys fel derbyniwr cymynrodd neu gymynnwr.
stopBodySolsExecutor=You can't apply for letters of administration if you are applying as a solicitor.\nNi allwch wneud cais am lythyrau gweinyddu os ydych yn gwneud cais fel cyfreithiwr.
stopBodyNotImmovableEstate=You can't use this service if the estate in England and Wales does not consist wholly of immovable property.\nNi allwch ddefnyddio'r gwasanaeth hwn os nad yw'r ystad yng Nghymru a Lloegr yn cynnwys eiddo na ellir ei symud yn gyfan gwbl.


